<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">

    <style>
        /* Body and Overall Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .wrapper {
            width: 100%;
            max-width: 1200px; /* Increased width for better alignment */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for modern look */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            color: #333; /* Darker text for readability */
            text-align: center;
        }

        /* Title Styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        /* Greeting */
        .greeting {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0072ff; /* Change the greeting color to match the theme */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between; /* Space buttons evenly */
            flex-wrap: wrap; /* Wrap buttons on smaller screens */
            margin-top: 20px; /* Added margin to create space */
        }

        /* Button Styling */
        .btn {
            flex: 1; /* Make buttons flexible */
            padding: 12px;
            background-color: #00c6ff; /* Button background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase; /* Makes button text all caps */
            margin: 5px; /* Space between buttons */
            text-decoration: none; /* Remove underline from links */
            text-align: center; /* Align text in the center */
        }

        .btn:hover {
            background-color: #0072ff; /* Change color on hover */
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>WELCOME FLEET MANAGER!!</h1> <!-- Dynamic username will be rendered here -->
        <div class="greeting">Welcome to your Fleet Management Dashboard !! Monitor and manage your vehicles in real-time for optimal performance and efficiency.</div>
        <div class="button-container">
            <!-- Updated links with Django template tags -->
            <a href="{% url 'introduction_to_ev' %}" class="btn">Introduction to EV</a>
            <a href="{% url 'dataset' %}" class="btn">Dataset</a>
            <!-- <a href="{% url 'distribution' %}" class="btn">Distribution</a> -->
            <a href="{% url 'relationship' %}" class="btn">Relationship</a>
            <a href="{% url 'vehicle_status' %}" class="btn">Vehicle Status</a>
            <!-- New Prediction button -->
            <a href="{% url 'prediction' %}" class="btn">Prediction</a> <!-- New button added here -->
        </div>
    </div>
</body>
</html>
