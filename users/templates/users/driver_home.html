<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">

    <style>
        /* Body and Overall Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .wrapper {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for modern look */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            color: #333; /* Darker text for readability */
            text-align: center;
        }

        /* Title Styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        /* Greeting */
        .greeting {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0072ff; /* Change the greeting color to match the theme */
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff; /* Button background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase; /* Makes button text all caps */
            margin-top: 20px; /* Added margin to create space */
        }

        .btn:hover {
            background-color: #0072ff; /* Change color on hover */
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>WELCOME DRIVER!!!</h1> <!-- Dynamic username will be rendered here -->
        <div class="greeting">Welcome to Your EV Dashboard! Stay connected with your electric vehicle like never before.</div>
    </div>

    
</body>
</html>
